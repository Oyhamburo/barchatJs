<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BarJs</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="/socket.io/socket.io.js"></script>
  </head>
  <body>
    <div class="flex h-screen bg-indigo-700 justify-end">
      <div class="w-full max-w-xs m-auto bg-indigo-100 rounded p-5">
        <header>
          <img
            class="w-20 mx-auto mb-5"
            src="https://img.icons8.com/fluent/344/year-of-tiger.png"
          />
        </header>
        <form id="signUpForm">
          <div>
            <label class="block mb-2 text-indigo-500" for="email">Email</label>
            <input
              class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
              type="email"
              name="email"
              id="email"
            />
          </div>
          <div>
            <label class="block mb-2 text-indigo-500" for="username"
              >Username</label
            >
            <input
              class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
              type="text"
              name="username"
              id="username"
            />
          </div>
          <div>
            <label class="block mb-2 text-indigo-500" for="password"
              >Password</label
            >
            <input
              class="w-full p-2 mb-6 text-indigo-700 border-b-2 border-indigo-500 outline-none focus:bg-gray-300"
              type="password"
              name="password"
              id="password"
            />
          </div>
          <div>
            <input
              class="w-full bg-indigo-700 hover:bg-pink-700 text-white font-bold py-2 px-4 mb-6 rounded"
              type="submit"
            />
          </div>
        </form>
        <footer>
          <a class="text-indigo-700 hover:text-pink-700 text-sm float-left">
            do you have an account?
          </a>
          <a
            class="text-indigo-700 hover:text-pink-700 text-sm float-right"
            href="/login"
          >
            SignIn
          </a>
        </footer>
      </div>
    </div>

    <script src="../src/pages/signUp.js" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
  </body>
</html>
